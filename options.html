<!DOCTYPE html>
<html>

<head>
  <title>Murus configuration</title>

  <style>
    .mt {
      margin-top: 2rem;
    }
  </style>
</head>

<body>

<h1>Murus configuration</h1>

<!-- Background option -->
<p class="mt">Background source:</p>
<select id="imgSource">
 <option value="default">Default</option>
 <option value="unsplash">Unsplash</option>
</select>

<!-- Show quotes option -->
<div class="mt">
  <label>
    <input type="checkbox" id="quotes" checked>
    Show quotes
  </label>
</div>

<!-- Save button -->
<div class="mt">
  <button id="save">Save</button>
  <div id="status"></div>
</div>

<script src="js/options.js"></script>
</body>

</html>
