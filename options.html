<!DOCTYPE html>
<html>

<head>
  <title>Murus configuration</title>

  <style>
    body {
      margin: 1rem 1rem;
    }
    .mt {
      margin-top: 2rem;
    }
  </style>
</head>

<body>

<h1>Murus configuration</h1>

<!-- Time option -->
<h4 class="mt">Time options</h4>
<div>
  <label>
    <input type="checkbox" id="showAmPm">
    Use a.m. / p.m.
  </label>
</div>


<!-- Background option -->
<h4 class="mt">Background options</h4>
<p>Background source:</p>
<select id="imgSource">
 <option value="default">Default</option>
 <option value="unsplash">Unsplash</option>
 <option value="reddit">Reddit</option>
</select>

<p>Subreddit (if Reddit is the background source):</p>
<input id="subreddit" type="text">
<p><small>(will update on the next wallpaper change)</small></p>


<!-- Show quotes option -->
<h4 class="mt">Quotes options</h4>
<div>
  <label>
    <input type="checkbox" id="quotes" checked>
    Show quotes
  </label>
</div>

<!-- Save button -->
<div class="mt">
  <button id="save">Save</button>
  <div id="status"></div>
</div>

<script src="js/options.js"></script>
</body>

</html>
